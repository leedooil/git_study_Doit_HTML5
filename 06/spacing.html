<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing와 word-spacing</title>
    <style>
        .letter{
            letter-spacing: 5px; /* 글자 간의 간격 */
        }
        .word{
            word-spacing: 100px; /* 단어 간의 간격 */
        }
    </style>
</head>
<body>
    <h1><span class="letter">HTML5</span>와 CSS3</h1>
    <h1>HTML5와 CSS3</h1>
    <h1 class="word">HTML5와 CSS3</h1>
</body>
</html>
