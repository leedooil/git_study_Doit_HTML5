<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .origin{
            width: 210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .scalex:hover{
            -webkit-transform: scaleX(1.2);
        }
        .scaley:hover{
            -webkit-transform: scaleY(1.5);
        }
        .scale:hover{
            -webkit-transform: scale(0.7);
        }
        img{
            width: 200px;
            height: 190px;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex">
            <img src="E:\leedooil_HTML5,CSS\images\tomato.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scaley">
            <img src="E:\leedooil_HTML5,CSS\images\tomato.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scale">
            <img src="E:\leedooil_HTML5,CSS\images\tomato.jpg" alt="">
        </div>
    </div>
</body>
</html>
