<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .origin{
            width: 210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .rotate1:hover{
            -webkit-transform: rotate(20deg);
        }
        .rotate2:hover{
            -webkit-transform: rotate(-40deg);
        }
        img{
            width: 200px;
            height: 190px;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1">
            <img src="E:\leedooil_HTML5,CSS\images\tomato.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotate2">
            <img src="E:\leedooil_HTML5,CSS\images\tomato.jpg" alt="">
        </div>
    </div>
</body>
</html>
