<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inline img{
            margin: 10px;
            width: 150px;
            height: 150px;
            
        }
        #block img{
            display: block;
            margin: 10px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="E:\leedooil_HTML5,CSS\web\images\one.png" alt="">
        <img src="E:\leedooil_HTML5,CSS\web\images\two.png" alt="">
        <img src="E:\leedooil_HTML5,CSS\web\images\three.png" alt="">
    </div>
    <div id="block">
        <img src="E:\leedooil_HTML5,CSS\web\images\one.png" alt="">
        <img src="E:\leedooil_HTML5,CSS\web\images\two.png" alt="">
        <img src="E:\leedooil_HTML5,CSS\web\images\three.png" alt="">
    </div>
</body>
</html>
